query omo {
    omo {
        did
    }
}

query fissionRoot($fields:QueryUniqueProfileInput!) {
    fissionRoot(query: $fields)
}

query profile($query:QueryUniqueProfileInput!) {
    profile(query: $query) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCid
        omoFirstName
        omoLastName
        receivedMessages {
            id
            createdAt
            readAt
            senderFissionName
            recipientFissionName
            topic
            cid
        }
        sentMessages {
            id
            createdAt
            readAt
            senderFissionName
            recipientFissionName
            topic
            cid
        }
    }
}

query profiles($query:QueryProfileInput!) {
    profiles(query: $query) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCid
        omoFirstName
        omoLastName
    }
}

query offers($query:QueryOfferInput!) {
    offers(query: $query) {
        id
        publishedAt
        unpublishedAt
        createdBy {
            circlesAddress
            fissionName
            omoAvatarCid
            omoFirstName
            omoLastName
        }
        title
        description
        price
        category
        country
        city
        deliveryTerms
        pictures {
            size
            mimeType
            cid
        }
    }
}