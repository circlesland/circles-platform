query omo {
    omo {
        did
    }
}

query profiles($fields:ProfileQueryFields) {
    profiles(fields: $fields) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCID
        omoFirstName
        omoLastName
    }
}

query fissionRoot($fields:UniqueProfileFields) {
    fissionRoot(fields: $fields)
}