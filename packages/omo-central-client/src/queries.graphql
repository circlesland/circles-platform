query omo {
    omo {
        did
    }
}

query fissionRoot($fields:QueryUniqueProfileInput!) {
    fissionRoot(query: $fields)
}

query profile($query:QueryUniqueProfileInput!) {
    profile(query: $query) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCid
        omoAvatarMimeType
        omoFirstName
        omoLastName
    }
}

query profiles($query:QueryProfileInput!) {
    profiles(query: $query) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCid
        omoAvatarMimeType
        omoFirstName
        omoLastName
    }
}

query inbox($query:QueryInboxInput) {
    inbox(query: $query) {
        id
        createdAt
        readAt
        senderFissionName
        sender {
            fissionName
            circlesAddress
            omoAvatarCid
            omoFirstName
            omoLastName
        }
        recipientFissionName
        recipient {
            fissionName
            circlesAddress
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
        preview
        cid
    }
}

