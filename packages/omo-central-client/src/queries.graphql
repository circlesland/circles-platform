query offers($query:QueryOfferInput!) {
    offers(query: $query) {
        id
        publishedAt
        unpublishedAt
        createdBy {
            circlesAddress
            fissionName
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
        title
        description
        price
        category
        country
        city
