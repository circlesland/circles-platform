query server {
    server {
        did
    }
}

query fissionRoot($query:QueryUniqueProfileInput!) {
    fissionRoot(query: $query)
}

query profiles($query:QueryProfileInput!) {
    profiles(query: $query) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCid
        omoAvatarMimeType
        omoFirstName
        omoLastName
    }
}

query contacts($query:QueryUniqueProfileInput!) {
    contacts(query: $query) {
        id
        createdAt
        displayName
        isMuted
        contactProfile {
            circlesAddress
            fissionName
            fissionRoot
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
    }
}

query activities($query:QueryActivityInput!) {
    activities(query: $query) {
        timestamp
        isPublic
        subjectType
        subjectKey
        predicate
        objectType
        objectKey
    }
}

query conversation($query:QueryConversationInput!) {
    conversation(query: $query) {
        id
        createdAt
        readAt
        senderFissionName
        sender {
            fissionName
            circlesAddress
            omoAvatarCid
            omoFirstName
            omoLastName
        }
        recipientFissionName
        recipient {
            fissionName
            circlesAddress
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
        topic
        type
        content
    }
}

query offers($query:QueryOfferInput!) {
    offers(query: $query) {
        id
        publishedAt
        unlistedAt
        createdBy {
            circlesAddress
            fissionName
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
        title
        description
        price
        category
        country
        city
        deliveryTerms
        pictures {
            size
            mimeType
            cid
        }
    }
}

query purchases($query:QueryPurchaseInput!) {
    purchases(query: $query) {
        id
        purchasedAt
        purchasedFrom {
            circlesAddress
            fissionName
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
        purchasedBy {
            circlesAddress
            fissionName
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
        purchasedItem {
            id
            publishedAt
            unlistedAt
            createdBy {
                circlesAddress
                fissionName
                omoAvatarCid
                omoAvatarMimeType
                omoFirstName
                omoLastName
            }
            title
            description
            price
            category
            country
            city
            deliveryTerms
            pictures {
                size
                mimeType
                cid
            }
        }
    }
}