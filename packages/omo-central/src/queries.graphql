query omo {
    omo {
        did
    }
}

query fissionRoot($query:QueryUniqueProfileInput!) {
    fissionRoot(query: $query)
}

query profiles($query:QueryProfileInput!) {
    profiles(query: $query) {
        circlesAddress
        fissionName
        fissionRoot
        omoAvatarCid
        omoAvatarMimeType
        omoFirstName
        omoLastName
    }
}

query contacts($query:QueryUniqueProfileInput!) {
    contacts(query: $query) {
        id
        createdAt
        displayName
        isMuted
        contactProfile {
            circlesAddress
            fissionName
            fissionRoot
            omoAvatarCid
            omoAvatarMimeType
            omoFirstName
            omoLastName
        }
    }
}

